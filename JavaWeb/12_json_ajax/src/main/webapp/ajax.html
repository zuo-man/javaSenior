<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
	<head>
		<meta http-equiv="pragma" content="no-cache" />
		<meta http-equiv="cache-control" content="no-cache" />
		<meta http-equiv="Expires" content="0" />
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		<title>Insert title here</title>
		<script type="text/javascript">
			//在这里使用javaScript语言发起Ajax请求，访问服务器AjaxServlet中javaScripAjax
			function ajaxRequest() {
// 				1、我们首先要创建XMLHttpRequest 
				var xmlHttprequest = new XMLHttpRequest();
// 				2、调用open方法设置请求参数
				// true：异步    false：同步
				xmlHttprequest.open("GET","http://localhost:8080/12_json_ajax/ajaxServlet?action=javaScriptAjax",true);
// 				4、在send方法前绑定onreadystatechange事件，处理请求完成后的操作。
				xmlHttprequest.onreadystatechange = function (){
					if ( xmlHttprequest.readyState == 4 && xmlHttprequest.status == 200 ){
						//把响应的数据显示在div01上
						var jsonObj = JSON.parse(xmlHttprequest.responseText);

						document.getElementById("div01").innerHTML = "编号：" + jsonObj.id + "，姓名：" + jsonObj.name;
					}
				}

// 				3、调用send方法发送请求
				xmlHttprequest.send();
			}
		</script>
	</head>
	<body>
	<!--		<a href="http://localhost:8080/16_json_ajax_i18n/ajaxServlet?action=javaScriptAjax">非Ajax</a>-->
	<button onclick="ajaxRequest()">ajax request</button>
	<button onclick="ajaxRequest()">ajax request</button>
	<button onclick="ajaxRequest()">ajax request</button>
	<button onclick="ajaxRequest()">ajax request</button>
	<button onclick="ajaxRequest()">ajax request</button>

		</tr>
	</table>
	</body>
</html>
