    <meta charset="UTF-8">
    <title>Title</title>

<body>
<h1>首页</h1>

<h3>异常处理</h3>

<!--此方法只能在jsp页面跳转，html中时，会把{}解析成 -> $%7BpageContext.request.contextPath%7D/success，页面不存在404-->
<a href="${pageContext.request.contextPath}/success">jsp跳转success.jsp</a><br>
