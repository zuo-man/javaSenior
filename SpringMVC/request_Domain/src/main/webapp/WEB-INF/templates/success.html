<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>SUCCESS</h1>

<!--在jsp页面中，只要是${}，就会被解析。但是在html页面中，只能通过 th: 所对应的属性中的内容才会被解析-->

<!--用ServletAPI、ModelAndView、Model、Map、ModelMap获取 request 请求域对象-->
<p th:text="${testRequestScope}"></p>

<!--用ServletAPI下的源生api：HttpSession获取 session请求域对象-->
<p th:text="${session.testSessionScope}"></p>

<!--用ServletApi下的httpSession获取 Application请求域对象-->
<p th:text="${application.testApplicationScope}"></p>


</body>
</html>
